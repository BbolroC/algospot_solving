<html>
<head>
	<title> attr jquery example </title>
	<meta http-equiv="Content-type" content="text/html; charset=EUC-KR">
</head>
<body>
	<h2 style="color:blue">Hello World</h2>
	<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script>
		alert($("h2").attr("style"));
		$("h2").attr("id", "hello");
		$("h2").attr({"name": "world",
		"data": "Hello World"});
	</script>
</body>
</html>
