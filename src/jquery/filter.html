<html>
<head>
	<title> filter jquery example </title>
	<meta http-equiv="Content-type" content="text/html; charset=EUC-KR">
</head>
<body>
	<h2>First</h2>
	<h2>Second</h2>
	<h2>Third</h2>
	<h2>Fourth</h2>
	<h2>Fifth</h2>
	<h2>Sixth</h2>
	<h2>Seventh</h2>
	<h2>Eighth</h2>
	<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script>
		$("h2:odd").css("background-color", "lightgray");
		$("h2:even").css("background-color", "pink");
	</script>
</body>
</html>
