<html>
<head>
	<title> each jquery example </title>
	<meta http-equiv="Content-type" content="text/html; charset=EUC-KR">
</head>
<body>
	<h2>First</h2>
	<h2>Second</h2>
	<h2>Third</h2>
	<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script>
		$("h2").each(function (i) {
			alert(i + ": " + $(this).html());
		});
	</script>
</body>
</html>
